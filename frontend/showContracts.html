<div>

    <div class="modal-header">
        <h3 class="modal-title" id="modal-title" ng-bind="ctrl.options.title"></h3>
    </div>
    <div class="modal-body" id="modal-body">

      <table class="table table-stripped table-hover table-bordered">
            <tr>
              <th>#</th>
              <th>Imię wykonawcy</th>
              <th>Nazwisko wykonawcy</th>
              <th>Data rozpoczęcia umowy</th>
              <th>Data zakończenia umowy</th>
              <th>Wynagrodzenie</th>
            </tr>
            <tr ng-repeat="contract in ctrl.contracts | filter: { project: ctrl.options.idProject }" ng-init="$parent.total = total + contract.salary ">
              <td>{{$index + 1}}</td>
              <td ng-bind="contract.contractorData.firstName"></td>
              <td ng-bind="contract.contractorData.lastName"></td>
              <td ng-bind="contract.dateB | date:'dd/MM/yyyy'"></td>
              <td ng-bind="contract.dateE | date:'dd/MM/yyyy'"></td>
              <td ng-bind="contract.salary">zł</td>
            </tr>
          </table>
          <div class="sum">
              <p>Suma wynagorodzeń:</p>
              <p class="sum-detail">{{total}}</p>
            
          </div>
          

    </div>
    <div class="modal-footer">
        
        <button class="btn btn-warning fa fa-times" type="button" ng-click="ctrl.cancel()" ng-if="ctrl.options.cancel"></button>
    </div>

</div>
