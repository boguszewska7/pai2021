<div>

    <div class="modal-header">
        <h3 class="modal-title" id="modal-title" ng-bind="ctrl.options.title"></h3>
    </div>
    <div class="modal-body" id="modal-body">

        <form class="form">
            <label for="menager">Kierownik projektu</label>
            <select id="menager" class="form-control" ng-model="ctrl.options.data.menager">
                <option ng-repeat="menager in ctrl.menagers" value="{{menager._id}}" ng-bind="menager.firstName+' '+menager.lastName"></option>
            </select>
            <label for="name">Nazwa projektu</label>
            <input id="name" type="text" class="form-control" ng-model="ctrl.options.data.name"/>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success fa fa-check" type="button" ng-click="ctrl.submit('ok')" ng-if="ctrl.options.ok" ></button>
        <button class="btn btn-warning fa fa-times" type="button" ng-click="ctrl.cancel()" ng-if="ctrl.options.cancel"></button>
    </div>

</div>
