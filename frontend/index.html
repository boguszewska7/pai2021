<!DOCTYPE html>
<html ng-app="pai2021">
  <head>
    <meta charset="utf-8" />
    <title>pai2021</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/pai2021.css" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="ContainerCtrl as ctrl">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              ng-click="ctrl.isCollapsed = !ctrl.isCollapsed"
            >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div
            class="navbar-collapse"
            ng-class="ctrl.isCollapsed ? 'collapse' : 'in'"
          >
            <ul class="nav navbar-nav">
              <li
                ng-repeat="menuPos in ctrl.menu"
                ng-class="ctrl.navClass(menuPos.route)"
              >
                <a href="#{{menuPos.route}}" ng-bind-html="menuPos.title"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        uib-alert
        class="alert-animated"
        ng-class="ctrl.alert.type"
        close="ctrl.alert.close()"
        dismiss-on-timeout="3000"
        ng-if="ctrl.alert.text"
      >
        {{ctrl.alert.text}}
      </div>

      <div ng-view></div>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src="js/pai2021.js"></script>
    <script src="js/transactionsHistoryCtrl.js"></script>
    <script src="js/homeCtrl.js"></script>
    <script src="js/personsCtrl.js"></script>
    <script src="js/contractorCtrl.js"></script>
    <script src="js/editPerson.js"></script>
    <script src="js/transfersCtrl.js"></script>
    <script src="js/makeTransfer.js"></script>
    <script src="js/contractsCtrl.js"></script>
    <script src="js/makeContractCtrl.js"></script>
  </body>
</html>
